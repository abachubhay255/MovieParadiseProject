  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="Movies">
      <th mat-header-cell *matHeaderCellDef> Movies</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="movies(element.id)" mat-raised-button color="primary">View Movies</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="onDeleteList(element.id)" mat-raised-button color="warn">Delete</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br>
  <div align="center">
    <button color="accent" mat-raised-button routerLink="/accounthome">Home</button>
  </div>
