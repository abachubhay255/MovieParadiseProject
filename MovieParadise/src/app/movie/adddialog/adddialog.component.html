<h1 mat-dialog-title>Add Movie</h1>
<div mat-dialog-content>
  <p>Choose one or more lists</p>
  <mat-form-field appearance="fill">
    <mat-label>Movie Lists</mat-label>
    <mat-select [formControl]="selectedLists" multiple>
      <mat-option *ngFor="let movieList of movieListArray" [value]="movieList.id">{{movieList.name}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="selectedLists" cdkFocusInitial>Ok</button>
</div>
