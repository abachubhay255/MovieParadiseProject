<div class="center">
  <button mat-raised-button color="accent" routerLink="/creategroupaccount" >Create Group Account</button>
  <br>
  <br>
  <h1 style="color: white">OR</h1>
<form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
  <mat-card class="center-card">
    <mat-card-header>

      <mat-card-title>Create Individual Account</mat-card-title>

    </mat-card-header>

    <mat-card-content>


      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Name" type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && fields.name.errors }">
          <mat-hint *ngIf="submitted && fields.name.errors" >
            <mat-hint *ngIf="fields.name.errors.required">Name is required</mat-hint>
            <mat-hint *ngIf="fields.name.errors.pattern">Name is using illegal characters.</mat-hint>
          </mat-hint>
        </mat-form-field>
      </div>


      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Email" type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && fields.email.errors }">
          <mat-hint *ngIf="submitted && fields.email.errors" >
            <mat-hint *ngIf="fields.email.errors.required">Email is required</mat-hint>
            <mat-hint *ngIf="fields.email.errors.pattern">Email is typed with errors.</mat-hint>
          </mat-hint>
        </mat-form-field>
      </div>

      <div class="form-group">

        <mat-form-field>
          <input matInput placeholder="Username" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && fields.username.errors }">
          <mat-hint *ngIf="submitted && fields.username.errors" >
            <mat-hint *ngIf="fields.username.errors.required">Username is required</mat-hint>
            <mat-hint *ngIf="fields.username.errors.pattern">Username is using illegal characters.</mat-hint>
          </mat-hint>
        </mat-form-field>

      </div>

      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && fields.password.errors }">
          <mat-hint *ngIf="submitted && fields.password.errors" >
            <mat-hint *ngIf="fields.password.errors.required">password is required</mat-hint>
            <mat-hint *ngIf="fields.password.errors.minlength">Password must be at least 6 characters.</mat-hint>
          </mat-hint>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>

      <button color="primary" mat-raised-button [disabled]="loading" >Register</button>
      <button color="warn" mat-raised-button  routerLink="" >Cancel</button>
      <mat-spinner  *ngIf="loading" [diameter]="30"></mat-spinner>

    </mat-card-actions>
  </mat-card>

</form>
</div>
